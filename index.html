<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;600;700&display=swap" rel="stylesheet">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fotoblog</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div id="app">
    <header class="container">
     <nav>
        <img class="logo" src="./img/camera.jpg" alt="imagem da logo">
       <ul>
        <li>Home</li>
        <li class="active">Galeria</li>
       </ul>
     </nav>

      <form >
        <div class="input-wrapper">
            <label for="search"> Pesquise por imagens e coleções</label>
            <input id="search" type="text" placeholder="Pesquise por imagens e coleções">
        </div>
      </form>

      <img class="avatar" src="./img/Jojo.jpg" alt="Pessoa de oculos">
</header>
    <main>
        <div class="container">
            <h1>Galeria</h1>

            <section class="gallery">
               <figure class="item">
                <img src="./img/unsplash_VS-WRkyuax4.jpg" alt=" notebook perto do fone e a mesa branca ">

                <figcaption class="details">
                    <h2>Workspace elétrica</h2>
                 <div class="tags">
                    <span>tag</span>
                 </div>
                </figcaption>
               </figure>  

               <figure class="item">
                <img src="./img/unsplash_yQnyP1g5zl4.jpg" alt="imagem com led vermelha">

                <figcaption class="details">
                    <h2>Dark and red </h2>
                 <div class="tags">
                    <span>tag</span>
                 </div>
                </figcaption>
               </figure>  

               <figure class="item">
                <img src="./img/unsplash_LAY19dUD_ro.jpg" alt="tela do computador com imagem do mar e montanhas">

                <figcaption class="details">
                    <h2>Organização e grids</h2>
                 <div class="tags">
                    <span>tag</span>
                 </div>
                </figcaption>
               </figure>  

               <figure class="item">
                <img src="./img/unsplash_9856jObeogs.jpg" alt="fundo da parede verde em led pc com 2 telas azuis ">

                <figcaption class="details">
                    <h2>Colméia</h2>
                 <div class="tags">
                    <span>tag</span>
                 </div>
                </figcaption>
               </figure>  

               <figure class="item">
                <img src="./img/unsplash_iwJscb2Ezsk.jpg" alt="mesa com notebook aberto e fone do lado e caderno ">

                <figcaption class="details">
                    <h2>Setup de escritor</h2>
                 <div class="tags">
                    <span>tag</span>
                 </div>
                </figcaption>
               </figure>  

               <figure class="item">
                <img src="./img/unsplash_fwfobhsF1Kw.jpg" alt="cadeira cinza e tela do pc com pepel de parede colorido">

                <figcaption class="details">
                    <h2>Ergonomia e cores</h2>
                 <div class="tags">
                    <span>tag</span>
                 </div>
                </figcaption>
               </figure>  

               <figure class="item">
                <img src="./img/unsplash_gvptKmonylk.jpg" alt="monitor rodeado de luzes atras">

                <figcaption class="details">
                    <h2>Show de luzes</h2>
                 <div class="tags">
                    <span>tag</span>
                 </div>
                </figcaption>
               </figure>  

               <figure class="item">
                <img src="./img/unsplash_d1Wj9qU5C-o.jpg" alt="parede com led roxas e monitor na parede">

                <figcaption class="details">
                    <h2>Deep purple</h2>
                 <div class="tags">
                    <span>tag</span>
                 </div>
                </figcaption>
               </figure>  

               <figure class="item">
                <img src="./img/unsplash_IMYU7kmPLwI.jpg" alt="monitor e uma tv atras com papel parede colorida">

                <figcaption class="details">
                    <h2>Multi-Screen</h2>
                 <div class="tags">
                    <span>tag</span>
                 </div>
                </figcaption>
               </figure>  
            </section>
        </div>
    </main>
    <footer class="container">
        <p>© 2024 - Rocketseat Explorer </p> 
    </footer>
   </div>
</body>
</html>
